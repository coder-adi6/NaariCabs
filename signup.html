<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - WomenSafe</title>
    <style>
        /* Global Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ff5e57; /* Add a background color if needed */
        }

      
        /* Sign-Up Container */
        .signup-container {
            padding: 40px 30px;
            color: #0a0707;
            text-align: center;
            border-radius: 8px;
            width: 450px; /* Slightly wider container */
            height: auto; /* Auto height to accommodate all elements */
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .signup-container h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        .signup-container h2 {
            font-size: 1.5rem;
            color: #090900;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
            position:relative;

        }

        .signup-container p {
            margin: 10px 0 20px;
            font-size: 1.2rem;
        }

        .signup-container input {
            width:100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #fff;
            background: rgba(232, 224, 224, 0.916);
            color: #2faac9;
        }

        .signup-container .btn-primary {
            padding: 12px 20px;
            font-size: 1.1rem;
            border-radius: 5px;
            background: #fff;
            color: #ff5e57;
            animation: bounce 2s infinite;
            margin-top: 15px;
        }

        .signup-container .btn-primary:hover {
            background: #ff8364;
            color: #fff;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Bounce animation */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

    </style>
</head>
<body>


    <section class="signup-page">
        <div class="container signup-container">
            <h1>Sign Up</h1>
            <form action="submit_signup.php" method="post" enctype="multipart/form-data">
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="password" name="password" placeholder="Password" required>
              <h2>Upload Your Image For Verification</h2>   
                <!-- Image upload input -->
                <input type="file" name="profile_image" accept="image/jpg, image/jpeg, image/png, image/webp">
    
                <button type="submit" class="btn-primary">Create Account</button>
            </form>
        </div>
    </section>
    

</body>
</html>
